<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.css" />
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.min.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Calculadora IMC</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>            
          </ul>
        </div>
      </div>
    </nav>
    <main>
        <section class="mt-2 mb-3 container">
            <div class="card">
              <div class="card-header">
                Dados Pessoais
              </div>
              <div class="card-body">
                <div class="mb-3">
                  <label for="nome" class="form-label">Nome</label>
                  <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
                </div>
                <div class="row mb-3">
                    <div class="col">
                      <label for="peso" class="form-label">Peso</label>
                      <input type="text" class="form-control" id="peso" placeholder="Digite seu peso">
                    </div>
                    <div class="col">
                      <label for="altura" class="form-label">Altura</label>
                      <input type="text" class="form-control" id="altura" placeholder="Digite sua altura">
                    </div>
                </div>
                <div class="mb-3">
                    <a href="#" id="calcular" class="btn btn-primary">Calcular</a>
                </div>
              </div>
            </div>
        </section>
        <section class="mt-2 mb-3 container">
            <div class="card">
                <div class="card-body">
                    <table id="lista" class="table">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Peso</th>
                                <th>Altura</th>
                                <th>IMC</th>
                                <th>Classificação IMC</th>
                            </tr>
                        </thead>
                        <tfoot>
                            <tr>
                                <th>Nome</th>
                                <th>Peso</th>
                                <th>Altura</th>
                                <th>IMC</th>
                                <th>Classificação IMC</th>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.all.min.js"></script>
    <script>
        $(document).ready(function () {
            var table = new DataTable('#lista', {
                responsive: true,
                language: {
                    url: 'https://cdn.datatables.net/plug-ins/1.13.4/i18n/pt-BR.json'
                }
            });
            
            $('#calcular').on('click', function () {
                var nome = $('#nome').val();
                var peso = $('#peso').val();
                var altura = $('#altura').val();
                
                if(nome == ''){
                    Swal.fire({
                      icon: 'error',
                      title: 'Oops...',
                      text: 'Informe o nome!'
                    });
                }else if(peso == ''){
                    Swal.fire({
                      icon: 'error',
                      title: 'Oops...',
                      text: 'Informe o peso!'
                    });
                }else if(altura == ''){
                    Swal.fire({
                      icon: 'error',
                      title: 'Oops...',
                      text: 'Informe a altura!'
                    });
                }else{
                    
                    var fPeso =  parseFloat(peso.replace(',','.')); 
                    var fAltura = parseFloat(altura.replace(',','.'));
                            
                    var fImc = (fPeso/(fAltura**2)).toFixed(2);       
                    var classificacao = "";  
                    
                    if(fImc < 18.5){
                        classificacao = "Abaixo do peso";
                    }else if(fImc >= 18.5 && fImc <= 24.9){
                        classificacao = "Peso normal";
                    }else if(fImc >= 25 && fImc <= 29.9){
                        classificacao = "Sobrepeso";
                    }else if(fImc >= 30 && fImc <= 34.9){
                        classificacao = "Gordinho grau 1";
                    }else if(fImc >= 35 && fImc <= 39.9){
                        classificacao = "Gordinho grau 2";
                    }else{
                        classificacao = "Gordinho grau 3";
                    }   

                    var imc = fImc.toString().replace('.',',');

                
                    table.row.add([nome, peso, altura, imc, classificacao]).draw(false);
                    
                    $('#nome').val('');
                    $('#peso').val('');
                    $('#altura').val('');
                }
            });
        });
    </script>
  </body>
</html>
